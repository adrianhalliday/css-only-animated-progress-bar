<!doctype html>
<html lang="EN-AU">

<head>
	<meta charset="utf-8">
	<title>Animated CSS-only Progress Bar by Adrian Halliday</title>
	<meta name="description" content="A simple split progress bar for a client project completed with CSS custom properties provided by the CMS and CSS-only for the progress bar and animations.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="dist/style.css">
</head>

<body>
	<div class="container">
		
	</div>
	<div class="container">
		<div class="progress-bar--container">
			<div class="progress-bar--part-1" style="--percentage-completed: 50">
				<div class="progress-bar--fill part-1"></div>

				<div class="progress-bar--label">
					<span class="progress-bar--title">Works</span>
					<span class="progress-bar--percentage">%</span>
				</div>
			</div>
			
			<div class="progress-bar--part-2" style="--percentage-completed: 50">
				<div class="progress-bar--fill part-2"></div>
				
				<div class="progress-bar--label">
					<span class="progress-bar--title">Registration</span>
					<span class="progress-bar--percentage">%</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
